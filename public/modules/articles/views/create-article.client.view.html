<section data-ng-controller="ArticlesController">
<script src="js/ngSimpleDatePicker.js" type="text/javascript"></script>
	<div class="page-header">
		<h1>New Budget</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Target Value</label>
					<div class="controls">
						<input name="target" type="number" min="1" data-ng-model="target" id="target" class="form-control"placeholder="Target Value" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="startDate">Start Date</label>
					<div class="controls">
						<input type"date" name="startDate" data-ng-model="startDate" simple-date-pick sdp-on-date-selected="myChosenDate(seldate)" id="startDate" class="form-control" placeholder="Start Date" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="endDate">End Date</label>
					<div class="controls">
						<input type="date" name="endDate" data-ng-model="endDate" simple-date-pick sdp-on-date-selected="myChosenDate(seldate)" id="endDate" class="form-control"placeholder="End Date" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Create" class="btn btn-primary">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
